<!DOCTYPE html>
<html>
<head>
    <title>Simple RPG</title>
    <style>
        .game-container {
            width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        .status-panel {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .battle-log {
            height: 200px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 20px 0;
        }
        progress {
            width: 100%;
            height: 20px;
            appearance: none;
        }
        progress::-webkit-progress-bar {
            background-color: #ccc;
            border-radius: 5px;
        }
        progress::-webkit-progress-value {
            background-color: green;
            border-radius: 5px;
        }
        .health-bar-container {
            position: relative;
            width: 100%;
        }
        .health-bar-text {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: white;
            line-height: 20px;
        }
        .experience-bar-container {
            position: relative;
            width: 100%;
            margin-top: 10px;
        }
        .experience-bar-text {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: black;
            line-height: 20px;
        }
        progress.experience-bar {
            width: 100%;
            height: 20px;
            appearance: none;
        }
        progress.experience-bar::-webkit-progress-bar {
            background-color: #ccc;
            border-radius: 5px;
        }
        progress.experience-bar::-webkit-progress-value {
            background-color: yellow;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Simple RPG</h1>
        <div class="status-panel">
            <div id="player-stats">
                <h2>Player</h2>
                <div class="health-bar-container">
                    <progress id="player-health-bar" value="200" max="200"></progress>
                    <div class="health-bar-text" id="player-health-text">200 / 200</div>
                </div>
                <div class="experience-bar-container">
                    <progress id="player-experience-bar" class="experience-bar" value="0" max="100"></progress>
                    <div class="experience-bar-text" id="player-experience-text">0 / 100</div>
                </div>
                <p>Attack: <span id="player-attack">10</span></p>
                <p>Defense: <span id="player-defense">5</span></p>
            </div>
            <div id="enemy-stats">
                <h2>Enemy</h2>
                <div class="health-bar-container">
                    <progress id="enemy-health-bar" value="50" max="50"></progress>
                    <div class="health-bar-text" id="enemy-health-text">50 / 50</div>
                </div>
                <p>Attack: <span id="enemy-attack">8</span></p>
                <p>Defense: <span id="enemy-defense">3</span></p>
            </div>
        </div>
        <button id="attack-btn">Attack!</button>
        <div class="battle-log" id="battle-log"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
